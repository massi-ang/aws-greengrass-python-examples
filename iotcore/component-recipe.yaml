---
RecipeFormatVersion: 2020-01-25
ComponentName: ${NAME}
ComponentVersion: ${VERSION}
ComponentDescription: ${DESCRIPTION}
ComponentPublisher: ${PUBLISHER}
ComponentDependencies: {}
ComponentConfiguration:
  DefaultConfiguration:
    accessControl:
      aws.greengrass.ipc.mqttproxy: 
        policy_1:
          policyDescription: My policy
          operations:
            - "*"
          resources:
            - "*"
    CloudTopics: 
      - test/send
      - test/receive
Manifests:
  - Platform:
      os: /linux|darwin/
    Lifecycle:
      Install: |-
        python3 -m venv venv
        . venv/bin/activate
        pip3 install --upgrade pip
        python3 -m pip install --upgrade setuptools
        pip3 install wheel
        pip3 install {artifacts:path}/greegnrassipcsdk-1.0.tar.gz
      Run: 
        Script: |-
          . venv/bin/activate
          python3 -u {artifacts:path}/pubsub.py
    Artifacts:
      - Uri: s3://${BUCKET}/${NAME}/${VERSION}/pubsub.py
      - Uri: s3://${BUCKET}/${NAME}/${VERSION}/greegnrassipcsdk-1.0.tar.gz       
  